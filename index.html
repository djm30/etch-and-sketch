<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-and-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="heading">
            <h1>Sketch Pad</h1>
        </header>
        <section class="main-content">
            <div class="canvas grid"></div>
            <div class="control-bar">
                <h2>Control Bar</h2>
                <div class="controls">
                    <div class="left">
                        <label class="color-holder" for="color"
                            >Choose Color
                            <input type="color" name="color" id="color" />
                            <div class="color-picker"></div>
                        </label>

                        <label for="show-grid" class="checkbox"
                            >Show Grid
                            <input
                                type="checkbox"
                                name="show-grid"
                                id="show-grid"
                            />
                            <div class="check">
                                <svg
                                    class="hide tick"
                                    width="32px"
                                    height="32px"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M18 7L9.42857 17L6 13"
                                        stroke="#363853"
                                        stroke-width="1.5"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </div>
                        </label>
                    </div>
                    <div class="center">
                        <p>Grid Size</p>
                        <div class="size-selector">
                            <div class="square-button minus">-</div>
                            <div class="size-show">16x16</div>
                            <div class="square-button plus">+</div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="button active pen">
                            &nbsp;&nbsp;Pen&nbsp;&nbsp;&nbsp;
                        </div>
                        <div class="button rubber">Rubber</div>
                        <div class="button reset">&nbsp;Reset&nbsp;</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p>
                Created by&nbsp;
                <a href="https://github.com/djm30">Dylan Morrison </a> &nbsp;

                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                >

                    /></svg

            </p>
        </footer>
    </body>
</html>
